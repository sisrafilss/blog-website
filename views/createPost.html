<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Blog Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

       <!-- Navigation Panel -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="#" class="text-xl font-bold text-gray-800">BlogSite</a>
                </div>

                <!-- Menu Button (for small screens) -->
                <div class="-mr-2 flex md:hidden">
                    <button id="menu-btn" type="button" class="bg-gray-800 inline-flex items-center justify-center p-2 rounded-md text-gray-200 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <!-- Hamburger Icon -->
                        <svg id="menu-icon" class="h-6 w-6 block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
                        </svg>
                        <!-- Close Icon -->
                        <svg id="close-icon" class="h-6 w-6 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <!-- Navigation Links -->
                <div class="hidden md:flex md:space-x-8">
                    <a href="index.html" class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-lg font-semibold">Home</a>
                    <a href="createPost.html" class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-lg font-semibold">Create Post</a>
                    <a href="manageBlog.html" class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-lg font-semibold">Manage Blogs</a>
                    <a href="#" class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-lg font-semibold">Contact</a>
                </div>
            </div>
        </div>

        <!-- Mobile Menu (hidden by default) -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="text-gray-800 hover:text-gray-600 block px-3 py-2 rounded-md text-lg font-semibold">Home</a>
                <a href="createPost.html" class="text-gray-800 hover:text-gray-600 block px-3 py-2 rounded-md text-lg font-semibold">Create Post</a>
                <a href="manageBlog.html" class="text-gray-800 hover:text-gray-600 block px-3 py-2 rounded-md text-lg font-semibold">Manage Blogs</a>
                <a href="#" class="text-gray-800 hover:text-gray-600 block px-3 py-2 rounded-md text-lg font-semibold">Contact</a>
            </div>
        </div>
    </nav>


    <!-- Blog Form Section -->
    <section class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">Create a New Blog Post</h2>

        <!-- Form Container -->
        <form class="bg-white shadow-md rounded-lg p-8">
            <!-- Blog Title Field -->
            <div class="mb-6">
                <label for="title" class="block text-gray-700 text-lg font-medium mb-2">Blog Title</label>
                <input type="text" id="title" name="title" placeholder="Enter your blog title" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
            </div>

            <!-- Blog Post Textarea -->
            <div class="mb-6">
                <label for="content" class="block text-gray-700 text-lg font-medium mb-2">Blog Post</label>
                <textarea id="content" name="content" rows="6" placeholder="Write your blog post here" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="w-full sm:w-auto bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Post
                </button>
            </div>
        </form>
    </section>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-gray-200 py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Footer Top: Logo & Navigation Links -->
            <div class="flex flex-col sm:flex-row justify-between items-center sm:items-start space-y-6 sm:space-y-0">
                <!-- Logo & Description -->
                <div class="flex flex-col items-center sm:items-start">
                    <h2 class="text-3xl font-bold text-white">MyBlog</h2>
                    <p class="mt-2 text-gray-400">Sharing insights and stories from around the world.</p>
                </div>

                <!-- Navigation Links -->
                <nav class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white">Home</a>
                    <a href="#" class="text-gray-400 hover:text-white">About</a>
                    <a href="#" class="text-gray-400 hover:text-white">Contact</a>
                    <a href="#" class="text-gray-400 hover:text-white">Create Post</a>
                </nav>
            </div>

            <!-- Footer Bottom: Social Links & Copyright -->
            <div class="flex flex-col sm:flex-row justify-between items-center sm:items-center mt-8 border-t border-gray-700 pt-6">
                <!-- Social Links -->
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-white">
                        <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M24 4.5c0-.7-.6-1.3-1.3-1.3H1.3C.6 3.2 0 3.8 0 4.5v15c0 .7.6 1.3 1.3 1.3h10.1v-6.5h-2.2v-2.5h2.2V9.9c0-2.2 1.3-3.5 3.4-3.5.9 0 1.8.1 2.1.1v2.5h-1.4c-1.1 0-1.4.6-1.4 1.4v1.9h2.7l-.3 2.5h-2.4V21.8h4.8c.7 0 1.3-.6 1.3-1.3V4.5z"/></svg>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white">
                        <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.6 3H4.4C3 3 2 4 2 5.4v13.3C2 19.9 3 21 4.4 21h15.1c1.4 0 2.4-1.1 2.4-2.4V5.4C22 4 21 3 19.6 3zm-1 6.5h-2.1c-.2 0-.4-.1-.5-.3v-.3V7.7h-1.9v1.2v1.1c0 .4-.1.6-.5.6H12v2.3h2v-2.2v-.6c.1-.1.3-.2.5-.2h2.5v2.8v1.2h-2.5v2.4v.4h2.5v2.4v.4h2.2v-3.2v-1.1V9.5z"/></svg>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white">
                        <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 7.5c-.6.3-1.1.4-1.8.5.7-.4 1.2-1.1 1.4-1.8-.7.4-1.4.7-2.1.9-.6-.7-1.4-1-2.3-1-1.7 0-3.1 1.4-3.1 3.1 0 .2 0 .5.1.7-2.6-.1-5-1.3-6.5-3.2-.3.5-.5 1.1-.5 1.8 0 1.2.6 2.2 1.5 2.8-.6 0-1.1-.2-1.6-.4 0 1.6 1.1 2.8 2.6 3.1-.3.1-.7.2-1.1.2-.3 0-.5 0-.7-.1.5 1.5 2 2.5 3.7 2.6-1.4 1.1-3.1 1.8-5 1.8-.3 0-.7 0-1-.1 1.8 1.2 3.9 1.8 6.2 1.8 7.4 0 11.4-6.1 11.4-11.4v-.5c.8-.5 1.4-1.2 1.9-1.9z"/></svg>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white">
                        <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2.2C6.4 2.2 1.8 6.7 1.8 12.2c0 4.4 3.4 8.1 7.8 8.8v-6.2H7.6v-2.6h2.1v-2c0-2 1.2-3 3-3 .8 0 1.6.1 2.3.3v2.5h-1.6c-1 0-1.2.6-1.2 1.3v1.8h2.5l-.4 2.6h-2.1V21c4.4-.7 7.8-4.4 7.8-8.8 0-5.5-4.5-10-10-10z"/></svg>
                    </a>
                </div>

                <!-- Copyright -->
                <p class="text-gray-400 mt-4 sm:mt-0">&copy; 2024 MyBlog. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Toggle mobile menu and switch icons
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            menuIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });
    </script>

</body>
</html>
